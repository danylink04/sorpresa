<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi persona favorita üíå</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff75a0, #8e2de2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        .decor {
            position: absolute;
            font-size: 24px;
            animation: float 8s linear infinite;
            opacity: 0.7;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); }
        }

        #container { z-index: 10; cursor: pointer; transition: transform 0.3s; }
        .envelope { font-size: 80px; display: block; }

        .card {
            background: rgba(255, 255, 255, 0.95);
            color: #d63384;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 320px;
            display: none;
            position: relative;
            z-index: 20;
        }

        h2 { margin-top: 0; color: #ff4e8a; }
        p { font-size: 1.1rem; line-height: 1.5; color: #444; }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            height: 50px;
        }

        button {
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        #btnSi { background-color: #ff4e8a; color: white; position: relative; }
        #btnNo { background-color: #ddd; color: #666; position: absolute; }
    </style>
</head>
<body>

    <audio id="player" loop>
        <source src="veo_en_ti_la_luz.mp3" type="audio/mpeg">
    </audio>

    <div id="container" onclick="abrirSobre()">
        <span class="envelope">üíå</span>
        <div style="background:rgba(0,0,0,0.2); border-radius:20px; padding:5px; margin-top:10px;">Toca para abrir</div>
    </div>

    <div id="pregunta" class="card">
        <h2>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h2>
        <div class="btn-container">
            <button id="btnSi" onclick="aceptar()">¬°S√ç! üòç</button>
            <button id="btnNo" onmouseover="moverBotonNo()" onclick="moverBotonNo()">No üò¢</button>
        </div>
    </div>

    <div id="invitacion" class="card">
        <h2>‚ú® ¬°SIII! ‚ú®</h2>
        <p>Sab√≠a que dir√≠as que s√≠. ü•∞</p>
        <p>Tienes una cita a las <b>4 pm</b> en <b>Circus Park</b>.</p>
        <p>Prep√°rate para muchos juegos y besitos.</p>
        <div style="font-weight:bold; color:#ff4e8a; margin-top:15px;">Con amor, tu chicle ‚ù§Ô∏è</div>
    </div>

    <script>
        const emojis = ['üå∏', '‚ú®', '‚ù§Ô∏è', 'üåº'];
        for (let i = 0; i < 30; i++) {
            let el = document.createElement("div");
            el.className = "decor";
            el.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            el.style.left = Math.random() * 100 + "vw";
            el.style.animationDuration = (4 + Math.random() * 6) + "s";
            document.body.appendChild(el);
        }

        function abrirSobre() {
            // Iniciar m√∫sica
            document.getElementById("player").play();
            // Ocultar sobre
            document.getElementById("container").style.display = "none";
            // MOSTRAR PREGUNTA
            document.getElementById("pregunta").style.display = "block";
        }

        function moverBotonNo() {
            const btnNo = document.getElementById("btnNo");
            // Mover a posici√≥n aleatoria para que no lo puedan clickear
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            btnNo.style.left = x + "px";
            btnNo.style.top = y + "px";
        }

        function aceptar() {
            // Ocultar pregunta y mostrar invitaci√≥n
            document.getElementById("pregunta").style.display = "none";
            document.getElementById("invitacion").style.display = "block";
            
            // Lluvia de corazones
            for(let i=0; i<30; i++) {
                setTimeout(() => {
                    let heart = document.createElement("div");
                    heart.className = "decor";
                    heart.innerHTML = "‚ù§Ô∏è";
                    heart.style.left = Math.random() * 100 + "vw";
                    heart.style.fontSize = "40px";
                    document.body.appendChild(heart);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
