<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi persona favorita üíå</title>
    <style>
        :root {
            --rosa-suave: #fdf2f5;
            --rosa-fuerte: #e5989b;
            --verde-menta: #b7b7a4;
            --gris-texto: #6b705c;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--rosa-suave);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            color: var(--gris-texto);
            text-align: center;
        }

        .decor {
            position: absolute;
            font-size: 20px;
            animation: float 10s linear infinite;
            opacity: 0.5;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); }
        }

        #container { z-index: 10; cursor: pointer; transition: transform 0.3s; }
        .envelope { font-size: 80px; display: block; filter: sepia(0.2); }
        .tap-text { font-size: 14px; color: var(--rosa-fuerte); letter-spacing: 1px; margin-top: 10px; text-transform: uppercase; }

        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            max-width: 320px;
            display: none;
            position: relative;
            z-index: 20;
            border: 1px solid #f0f0f0;
        }

        h2 { margin-top: 0; color: var(--rosa-fuerte); font-weight: 300; font-size: 22px; }
        p { font-size: 1rem; line-height: 1.6; color: var(--gris-texto); }

        /* Contenedor de botones horizontal */
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 25px;
            min-height: 60px; /* Altura fija para que no salte el contenido */
        }

        button {
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid var(--rosa-fuerte);
            cursor: pointer;
            font-weight: 400;
            transition: all 0.2s ease;
            width: 100px;
        }

        #btnSi { background-color: var(--rosa-fuerte); color: white; }
        #btnSi:hover { transform: scale(1.05); }

        #btnNo { 
            background-color: white; 
            color: var(--verde-menta); 
            border-color: var(--verde-menta); 
        }
    </style>
</head>
<body>

    <audio id="player" loop>
        <source src="veo_en_ti_la_luz.mp3" type="audio/mpeg">
    </audio>

    <div id="container" onclick="abrirSobre()">
        <span class="envelope">‚úâÔ∏è</span>
        <div class="tap-text">Toca para abrir</div>
    </div>

    <div id="pregunta" class="card">
        <h2>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h2>
        <div class="btn-container">
            <button id="btnSi" onclick="aceptar()">¬°S√ç! üòç</button>
            <button id="btnNo" onmouseover="moverBotonNo()" onclick="moverBotonNo()">No üò¢</button>
        </div>
    </div>

    <div id="invitacion" class="card">
        <h2>‚ú® ¬°SIII! ‚ú®</h2>
        <p>Sab√≠a que dir√≠as que s√≠. ü•∞</p>
        <p>Tienes una cita a las <b>4 pm</b> en <b>Circus Park</b>.</p>
        <p>Prep√°rate para una tarde especial.</p>
        <div style="font-size: 0.9rem; color: var(--verde-menta); margin-top: 20px;">Con amor, tu chicle ‚ù§Ô∏è</div>
    </div>

    <script>
        const emojis = ['üå∏', 'üçÉ', 'ü§ç', '‚ú®'];
        for (let i = 0; i < 20; i++) {
            let el = document.createElement("div");
            el.className = "decor";
            el.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            el.style.left = Math.random() * 100 + "vw";
            el.style.animationDuration = (6 + Math.random() * 8) + "s";
            document.body.appendChild(el);
        }

        function abrirSobre() {
            document.getElementById("player").play();
            document.getElementById("container").style.display = "none";
            document.getElementById("pregunta").style.display = "block";
        }

        function moverBotonNo() {
            const btnNo = document.getElementById("btnNo");
            btnNo.style.position = "fixed"; 
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            btnNo.style.left = x + "px";
            btnNo.style.top = y + "px";
        }

        function aceptar() {
            document.getElementById("pregunta").style.display = "none";
            document.getElementById("invitacion").style.display = "block";
            
            for(let i=0; i<15; i++) {
                setTimeout(() => {
                    let heart = document.createElement("div");
                    heart.className = "decor";
                    heart.innerHTML = "üå∏";
                    heart.style.left = Math.random() * 100 + "vw";
                    document.body.appendChild(heart);
                }, i * 150);
            }
        }
    </script>
</body>
</html>
